<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Faculty</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="{{ post.website }}" class="portfolio-link">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/faculty/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          <p class="text-center">{{ post.title }}</p>
          <p class="text-center">{{ post.description }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
